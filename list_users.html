<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Users</title>
</head>
<body>
    <h1>List Users</h1>
    <button id="listUsersBtn">List Users</button>
    <div id="usersResult"></div>

    <script>
        document.getElementById('listUsersBtn').addEventListener('click', async function() {
            try {
                const response = await fetch('http://localhost:3000/api/v1/users');
                const result = await response.json();
                document.getElementById('usersResult').textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('usersResult').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
